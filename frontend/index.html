<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News Dashboard</title>
  <link href="./tailwind.css" rel="stylesheet">
  <link href="https://unpkg.com/tabulator-tables@6.3.0/dist/css/tabulator.min.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- Google Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- Custom NewsTable styles -->
  <link rel="stylesheet" href="src/styles/table-custom.css">
  <link rel="stylesheet" href="src/styles/tabulator-mobile.css">
  <link rel="stylesheet" href="src/styles/chat-sidebar-clean.css">
  <meta name="theme-color" content="#1e293b">
</head>
<body class="bg-slate-50 min-h-screen dark:bg-gray-900">
  <div id="root"></div>
  <!-- Load Luxon before Tabulator (fixed URL) -->
  <script src="https://cdn.jsdelivr.net/npm/luxon@3.3.0/build/global/luxon.min.js"></script>
  <script src="https://unpkg.com/tabulator-tables@6.3.0/dist/js/tabulator.min.js"></script>
  <!-- Initialize Tabulator with luxon -->
  <script>
    // Make sure Luxon is available for Tabulator
    if (window.luxon && !window.DateTime) {
      window.DateTime = window.luxon.DateTime;
    }
    // Debug output
    console.log("Luxon loaded:", window.luxon ? "Yes" : "No");
  </script>
  <script type="module" src="/src/main.jsx"></script>
</body>
</html>
